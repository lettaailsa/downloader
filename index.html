<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TikDownload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpeg" href="https://kiracloud.my.id/KC9K.jpeg" />
  <style>
    :root {
      --bg: #000;
      --card: #0a0a0a;
      --accent: #888;
      --accent2: #fff;
      --radius: 12px;
    }
    * { box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Roboto,Arial,sans-serif }
    body {
      background:var(--bg);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    h1 {
      font-size:2rem;
      font-weight:700;
      letter-spacing:1px;
      margin-bottom:25px;
      color:var(--accent2);
      text-transform:uppercase;
      text-align:center;
    }
    .selector { display:flex; gap:10px; justify-content:center; margin-bottom:25px; flex-wrap:wrap; }
    .selector button { padding:12px 20px; border:none; border-radius:var(--radius); background:linear-gradient(135deg,#222,#111); color:#fff; font-size:1rem; cursor:pointer; transition:.3s; }
    .selector button:hover { background:linear-gradient(135deg,#444,#222); transform:translateY(-2px); }
    .selector button.active { background:linear-gradient(135deg,#555,#333); box-shadow:0 0 10px rgba(255,255,255,0.2) }
    .card { background:var(--card); border-radius:var(--radius); padding:25px; width:100%; max-width:480px; text-align:center; box-shadow:0 0 25px rgba(255,255,255,0.08); display:none; animation:fadeIn 0.5s ease; }
    .card.active { display:block }
    input[type=url] {
      width:100%;
      max-width:480px;
      margin:0 auto;
      display:block;
      padding:12px 15px;
      border:none;
      border-radius:var(--radius);
      font-size:1rem;
      margin-bottom:15px;
      background:#111;
      color:#fff;
      outline:1px solid #333;
      transition:.3s;
    }
    input[type=url]:focus { outline:1px solid var(--accent); }
    button.download { width:100%; padding:12px; background:linear-gradient(135deg,#333,#111); color:#fff; border:none; border-radius:var(--radius); font-size:1rem; cursor:pointer; transition:0.3s; }
    button.download:hover { background:linear-gradient(135deg,#555,#222); transform:translateY(-2px); }
    .loading { margin:15px 0; font-size:0.95rem; color:#aaa; display:none; }
    .result { display:none; margin-top:20px; background:#111; border-radius:var(--radius); padding:15px; box-shadow:inset 0 0 10px rgba(255,255,255,0.05); animation:fadeIn 0.5s ease; }
    .result img { width:100%; border-radius:var(--radius); margin-bottom:10px; }
    .dlbtn { display:block; margin:8px 0; padding:10px; background:#222; border-radius:var(--radius); text-align:center; color:#fff; cursor:pointer; text-decoration:none; border:none; width:100%; }
    .dlbtn:hover { background:#333; }
    footer { margin-top:30px; font-size:0.8rem; color:#777; text-align:center; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
  </style>
</head>
<body>

  <h1>TikDownload</h1>

  <div class="selector">
    <button id="btnTT" onclick="selectTab('tt')">TikTok</button>
    <button id="btnIG" onclick="selectTab('ig')">Instagram</button>
  </div>

  <!-- Instagram -->
  <div class="card" id="card-ig">
    <p style="color:#777;margin-bottom:10px;">Unduh foto & video dari Instagram</p>
    <input id="ig-url" type="url" placeholder="https://www.instagram.com/p/xxxxx">
    <button class="download" onclick="dlIG()">Download</button>
    <div class="loading" id="ig-load">⏳ Mengambil data...</div>
    <div class="result" id="ig-res"></div>
  </div>

  <!-- TikTok -->
  <div class="card" id="card-tt">
    <p style="color:#777;margin-bottom:10px;">Unduh video TikTok tanpa watermark</p>
    <input id="tt-url" type="url" placeholder="https://vt.tiktok.com/xxxxx">
    <button class="download" onclick="dlTT()">Download</button>
    <div class="loading" id="tt-load">⏳ Mengambil data...</div>
    <div class="result" id="tt-res">
      <img id="tt-thumb" alt="Thumbnail">
      <h4 id="tt-title"></h4>
      <button class="dlbtn" id="tt-hd">Download HD</button>
      <button class="dlbtn" id="tt-sd">Download SD</button>
      <button class="dlbtn" id="tt-mp3">Download Audio</button>
    </div>
  </div>

  <footer>© 2025 TikDownload</footer>

  <script>
    const buttons = {
      ig: document.getElementById('btnIG'),
      tt: document.getElementById('btnTT')
    };

    function selectTab(tab) {
      ['ig','tt'].forEach(x => {
        document.getElementById('card-'+x).classList.remove('active');
        buttons[x].classList.remove('active');
      });
      document.getElementById('card-'+tab).classList.add('active');
      buttons[tab].classList.add('active');
    }
    selectTab('tt'); // default Instagram

    // ---------------------
    // CONFIG: jika kamu punya proxy (express/server) yang jalan,
    // set proxyBase ke 'http://localhost:3000/proxy' atau domain kamu.
    // Kalau dikosongin '' maka script akan coba fetch->blob dan fallback ke open-in-new-tab.
    // (Proxy recommended jika remote server menolak CORS)
    const proxyBase = '/proxy'; // contoh: 'http://localhost:3000/proxy' atau '' to disable

    // Utility: generate 6-digit random number
    function rand6() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    // Utility: try to infer extension from URL or content-type
    function inferExtension(url, contentType) {
      try {
        const u = new URL(url);
        const path = u.pathname;
        const match = path.match(/\.([a-z0-9]{2,5})(?:$|\?)/i);
        if (match) return match[1].toLowerCase();
      } catch(e){}
      if (contentType) {
        const ct = contentType.toLowerCase();
        if (ct.includes('mp4')) return 'mp4';
        if (ct.includes('mpeg') || ct.includes('audio/mpeg')) return 'mp3';
        if (ct.includes('webm')) return 'webm';
        if (ct.includes('png')) return 'png';
        if (ct.includes('jpeg') || ct.includes('jpg')) return 'jpg';
        if (ct.includes('gif')) return 'gif';
      }
      return 'bin';
    }

    // Build filename: Cecilefy.xyz_6digits + suffix + .ext
    // Rules:
    // - HD -> add "-hd"
    // - SD -> add "-sd"
    // - MP3 -> no suffix (just Cecilefy.xyz_6digits.mp3)
    // Note: function kept signature compatible: (type, resolution, url, contentType)
    function buildFilename(type, resolution, url, contentType) {
      const rnd = rand6();
      // Determine extension; prefer contentType if provided
      const ext = inferExtension(url, contentType);

      // decide suffix: HD/SD -> uppercase, other resolutions keep as-is, mp3 no suffix
      let suffix = '';
      if (type?.toLowerCase() === 'mp3') {
        suffix = ''; // mp3 no suffix
      } else if (resolution && resolution.trim() !== '') {
        const r = resolution.trim().toLowerCase();
        // if it's hd or sd, make uppercase; otherwise keep the original (lowercase)
        if (r === 'hd' || r === 'sd') {
          suffix = `-${r.toUpperCase()}`; // -HD or -SD
        } else {
          suffix = `-${r}`; // e.g. -4k or -720p
        }
      }

      return `TikDownload.live_${rnd}${suffix}.${ext}`;
    }

    // Download via proxy (creates a link to your proxy endpoint)
    function downloadViaProxy(fileUrl, suggestedFilename) {
      if (!proxyBase) {
        return false;
      }
      try {
        const params = new URLSearchParams({ url: fileUrl, filename: suggestedFilename });
        const proxyUrl = `${proxyBase}?${params.toString()}`;
        const a = document.createElement('a');
        a.href = proxyUrl;
        // let server control disposition; but clicking will start download from proxy
        document.body.appendChild(a);
        a.click();
        a.remove();
        return true;
      } catch (e) {
        console.error('downloadViaProxy error', e);
        return false;
      }
    }

    // Force-download using fetch -> blob. Requires CORS allowed by remote.
    async function fetchAndSave(fileUrl, suggestedFilename) {
      try {
        const res = await fetch(fileUrl);
        if (!res.ok) throw new Error('Upstream not ok: ' + res.status);
        const contentType = res.headers.get('Content-Type') || '';
        const blob = await res.blob();
        const ext = inferExtension(fileUrl, contentType);
        const filename = suggestedFilename || `TikDownload.live_${rand6()}.${ext}`;

        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(blobUrl), 10000);
        return true;
      } catch (err) {
        console.warn('fetchAndSave failed', err);
        return false;
      }
    }

    // Final fallback: open direct URL in new tab (user can save manually)
    function fallbackOpen(fileUrl) {
      try {
        window.open(fileUrl, '_blank');
        alert('Tidak bisa mendownload langsung (CORS). Halaman file dibuka di tab baru — simpan manual. Untuk nama file sesuai template, jalankan proxy dan set proxyBase.');
      } catch (e) {
        alert('Gagal membuka file langsung. ' + (e && e.message ? e.message : ''));
      }
    }

    // Unified download handler: tries proxy -> fetch -> fallback open
    async function handleDownload(fileUrl, suggestedFilename) {
      // 1) try proxy if configured
      if (proxyBase) {
        const ok = downloadViaProxy(fileUrl, suggestedFilename);
        if (ok) return;
      }

      // 2) try fetch -> blob (may fail due to CORS)
      const okFetch = await fetchAndSave(fileUrl, suggestedFilename);
      if (okFetch) return;

      // 3) fallback open
      fallbackOpen(fileUrl);
    }

    // ---------- tambahan util untuk multiple images ----------
    function isImageUrl(url) {
      if (!url) return false;
      try {
        // check extension first
        const path = (new URL(url)).pathname;
        const m = path.match(/\.([a-z0-9]{2,5})$/i);
        if (m && ['jpg','jpeg','png','webp','gif','bmp','heic','heif'].includes(m[1].toLowerCase())) return true;
      } catch(e){}
      // fallback: data:image or common image strings
      return /(^data:image\/)|image\//i.test(url);
    }

    function makeDownloadButton(url, label, suggestedName) {
      const btn = document.createElement('button');
      btn.className = 'dlbtn';
      btn.textContent = label || 'Download';
      btn.addEventListener('click', () => handleDownload(url, suggestedName));
      return btn;
    }

    async function batchDownload(items) {
      if (!items || !items.length) return alert('Tidak ada file untuk didownload.');
      const proceed = confirm(`Mulai mendownload ${items.length} file satu per satu? Pastikan proxy aktif jika perlu.`);
      if (!proceed) return;
      for (let i = 0; i < items.length; i++) {
        const it = items[i];
        try {
          const suggested = buildFilename(it.type || 'ig', it.resolution || '', it.url, it.contentType || '');
          // coba fetchAndSave dulu (may fail CORS), kalau gagal fallback ke handleDownload
          const ok = await fetchAndSave(it.url, suggested);
          if (!ok) {
            await handleDownload(it.url, suggested);
          }
          await new Promise(r => setTimeout(r, 400)); // jeda kecil
        } catch (e) {
          console.error('batchDownload item error', e);
        }
      }
      alert('Proses batch download selesai.');
    }

    // --- Instagram downloader (MODIFIED) ---
    async function dlIG() {
      const url = document.getElementById('ig-url').value.trim();
      const load = document.getElementById('ig-load');
      const resEl = document.getElementById('ig-res');
      const maxInput = document.getElementById('ig-max');
      const downloadAllBtn = document.getElementById('ig-download-all');

      if (!url) return alert('Masukkan link Instagram!');
      resEl.innerHTML = '';
      load.style.display = 'block';
      if (downloadAllBtn) downloadAllBtn.style.display = 'none';

      // helpers to guess types
      function looksLikeImage(u) { return /\.(jpe?g|png|webp|gif|bmp|heic|heif)(?:$|\?)/i.test(u || ''); }
      function looksLikeVideo(u) { return /\.(mp4|webm|mov|m4v|m3u8)(?:$|\?)/i.test(u || ''); }

      try {
        const api = `https://api.nvidiabotz.xyz/download/instagram?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const json = await res.json();
        if (!json.status || !json.result) throw new Error('Tidak ada media ditemukan');

        // normalize to array
        let raw = Array.isArray(json.result) ? json.result : [json.result];

        // flatten potential nested arrays
        const entries = [];
        raw.forEach(e => {
          if (Array.isArray(e.media)) e.media.forEach(m => entries.push(m));
          else if (Array.isArray(e.files)) e.files.forEach(m => entries.push(m));
          else entries.push(e);
        });

        // prepare display
        resEl.innerHTML = '';
        const batchForDownload = [];

        entries.forEach(entry => {
          // try various fields that might contain file URL
          const candidateFields = [
            entry.url_download, entry.url, entry.file, entry.src, entry.video,
            entry.video_url, entry.mp4, entry.mp4_url, entry.media_url, entry.display_url, entry.hd_url
          ];
          const candidate = (candidateFields.find(x => x && typeof x === 'string') || '').toString().trim();

          const thumb = entry.thumbnail || entry.preview || entry.thumb || entry.poster || entry.display_url || null;
          const contentType = (entry.contentType || entry.type || entry.mime || '').toString();
          const title = entry.title || entry.caption || '';

          // detect video using multiple signals
          const explicitVideoFlag = (typeof entry.is_video !== 'undefined') ? !!entry.is_video : null;
          const mediaTypeFlag = (entry.media_type || entry.mediaType || '').toString().toLowerCase();

          const isVideo = (
            explicitVideoFlag === true ||
            /video/i.test(contentType) ||
            /video/i.test(mediaTypeFlag) ||
            looksLikeVideo(candidate) ||
            looksLikeVideo(thumb) ||
            (thumb && candidate && !looksLikeImage(candidate) && !looksLikeImage(thumb))
          );

          // container (keep same UI)
          const container = document.createElement('div');
          container.style.marginBottom = '15px';
          container.style.textAlign = 'left';

          // preview: video element if video, else image
          if (isVideo) {
            if (candidate) {
              const vid = document.createElement('video');
              vid.controls = true;
              vid.preload = 'none';
              vid.style.width = '100%';
              vid.style.borderRadius = '10px';
              vid.style.marginBottom = '6px';
              if (thumb) vid.poster = thumb;
              const src = document.createElement('source');
              src.src = candidate;
              if (contentType) src.type = contentType;
              vid.appendChild(src);
              container.appendChild(vid);
            } else if (thumb) {
              const img = document.createElement('img');
              img.src = thumb;
              img.style.width = '100%';
              img.style.borderRadius = '10px';
              img.style.marginBottom = '6px';
              container.appendChild(img);
            }
          } else {
            // image preview prefer candidate else thumb
            const img = document.createElement('img');
            img.src = candidate || thumb || '';
            img.style.width = '100%';
            img.style.borderRadius = '10px';
            img.style.marginBottom = '6px';
            container.appendChild(img);
          }

          // minimal label
          const lbl = document.createElement('div');
          lbl.style.color = '#ddd';
          lbl.style.fontSize = '0.9rem';
          lbl.style.marginBottom = '6px';
          lbl.textContent = title || (isVideo ? 'Video' : 'Image');
          container.appendChild(lbl);

          // suggested filename
          const suggestedName = buildFilename(isVideo ? 'video' : 'image', isVideo ? 'hd' : '', candidate || thumb, contentType);

          // button label depends on type
          const btn = document.createElement('button');
          btn.className = 'dlbtn';
          btn.textContent = isVideo ? 'Download Video' : 'Download Image';
          btn.onclick = () => {
            if (!candidate) {
              // fallback: open original post if no direct file URL
              const openUrl = entry.page_url || entry.post_url || entry.permalink || url;
              window.open(openUrl, '_blank');
              return;
            }
            handleDownload(candidate, suggestedName);
          };
          container.appendChild(btn);

          // append to results
          resEl.appendChild(container);

          // add to batch if candidate exists
          if (candidate) {
            batchForDownload.push({
              url: candidate,
              contentType,
              type: isVideo ? 'video' : 'image',
              resolution: isVideo ? 'hd' : '',
              name: suggestedName
            });
          }
        });

        // keep support for downloadAllBtn if present, else create Download All in results
        if (batchForDownload.length > 0) {
          if (downloadAllBtn) {
            downloadAllBtn.style.display = 'inline-block';
            downloadAllBtn.onclick = () => batchDownload(batchForDownload);
          } else {
            const allBtn = document.createElement('button');
            allBtn.className = 'dlbtn';
            allBtn.style.marginTop = '8px';
            allBtn.textContent = 'Download All';
            allBtn.onclick = async () => {
              for (const f of batchForDownload) {
                await handleDownload(f.url, f.name);
                await new Promise(r => setTimeout(r, 350));
              }
            };
            resEl.appendChild(allBtn);
          }
        }

        resEl.style.display = 'block';
      } catch (e) {
        console.error(e);
        alert(e.message || 'Server error');
      } finally {
        load.style.display = 'none';
      }
    }

    // --- TikTok downloader ---
    async function dlTT() {
      const url = document.getElementById('tt-url').value.trim();
      const load = document.getElementById('tt-load');
      const result = document.getElementById('tt-res');
      if (!url) return alert('Masukkan link TikTok!');
      load.style.display = 'block';
      result.style.display = 'none';
      try {
        const api = `https://api.nvidiabotz.xyz/download/tiktok?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const json = await res.json();
        if (!json.status) throw new Error(json.message || 'Gagal');

        const { video_hd, video_sd, mp3, thumbnail, title } = json.result;
        document.getElementById('tt-thumb').src = thumbnail || '';
        document.getElementById('tt-title').textContent = title || '';

        // HD
        const elHD = document.getElementById('tt-hd');
        if (video_hd) {
          elHD.style.display = 'block';
          const suggestedHD = buildFilename('tt', 'hd', video_hd);
          elHD.onclick = () => handleDownload(video_hd, suggestedHD);
        } else {
          elHD.style.display = 'none';
          elHD.onclick = null;
        }

        // SD
        const elSD = document.getElementById('tt-sd');
        if (video_sd) {
          elSD.style.display = 'block';
          const suggestedSD = buildFilename('tt', 'sd', video_sd);
          elSD.onclick = () => handleDownload(video_sd, suggestedSD);
        } else {
          elSD.style.display = 'none';
          elSD.onclick = null;
        }

        // MP3
        const elMP3 = document.getElementById('tt-mp3');
        if (mp3) {
          elMP3.style.display = 'block';
          const suggestedMP3 = buildFilename('mp3', '', mp3);
          elMP3.onclick = () => handleDownload(mp3, suggestedMP3);
        } else {
          elMP3.style.display = 'none';
          elMP3.onclick = null;
        }

        // If API returns images array for slideshow, render similarly to IG
        if (Array.isArray(json.result.images) && json.result.images.length) {
          // clear default video UI area
          result.innerHTML = '';
          const max = 100; // could be controlled via an input if desired
          json.result.images.slice(0, max).forEach((imgUrl, idx) => {
            const div = document.createElement('div');
            div.style.marginBottom = '12px';
            const im = document.createElement('img');
            im.src = imgUrl;
            im.style.width = '100%';
            im.style.borderRadius = '10px';
            div.appendChild(im);
            const suggested = buildFilename('tt', '', imgUrl);
            const btn = makeDownloadButton(imgUrl, `Download Image`, suggested);
            div.appendChild(btn);
            result.appendChild(div);
          });
        }

        result.style.display = 'block';
      } catch(e) {
        console.error(e);
        alert(e.message || 'Server error');
      } finally {
        load.style.display = 'none';
      }
    }
  </script>
</body>
</html>
